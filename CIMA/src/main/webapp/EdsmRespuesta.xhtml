<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Resultados</title>

</h:head>
<body>

	<h:form>

		<p:dataTable var="car"
			value="#{edsmResultadosController.edsmResultados}">

			<p:column headerText="Pregunta">
				<h:outputText value="#{car.pregunta}" />
			</p:column>

			<p:column headerText="Obs" style="width:30px;">
				<h:outputText value="#{car.observador}" />
			</p:column>

			<p:column headerText="Padre" style="width:30px;">
				<h:outputText value="#{car.padre}" />
			</p:column>

			<p:column headerText="Codigo" style="width:30px;">
				<h:outputText value="#{car.valor}" />
			</p:column>
		</p:dataTable>
	<center>
	<p:chart type="pie" model="#{edsmResultadosController.model }" style="width:400px;height:300px" />
	</center>
	

	</h:form>


</body>
</html>
